<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Truck Game</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link href="css/default.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Truck Game</h1>
    <canvas id="leinwand" width="780" height="460"></canvas>

    <div id="gameover">
      <div class="modal-content">
        <h1 class="modal-header">GAMEOVER</h1>
        Sterne gehören in den Himmel, nicht auf die Straße, vermeiden Sie den
        Kontakt!
        <div class="highscore-text">
          Highscore: <span id="highscore"></span>
        </div>
        <h2>
          Press SPACE to restart
        </h2>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
